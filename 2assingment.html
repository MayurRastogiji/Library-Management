        <!-- CSS -->
        <style>
                :root {
                        --bg-light: radial-gradient(circle at top left, #e3f2fd, #c9e4ff);
                        --bg-dark: radial-gradient(circle at top left, #1a1a1a, #333);
                        --text-light: #000000;
                        --text-dark: #ffffff;
                        --btn-bg-light: #ffffff;
                        --btn-text-light: #000000;
                        --btn-bg-dark: #444;
                        --btn-text-dark: #ffffff;
                        --name-light: #2c3e50;
                        --name-dark: #e0e0e0;
                }

                body {
                        margin: 0;
                        padding: 0;
                        font-family: Arial, sans-serif;
                        background: var(--bg-light);
                        color: var(--text-light);
                        scroll-behavior: smooth;
                        transition: background 0.3s, color 0.3s;
                }

                .dark-mode {
                        background: var(--bg-dark);
                        color: var(--text-dark);
                }

                /* Navbar */
                .navbar {
                        display: flex;
                        align-items: center;
                        justify-content: space-between;
                        background-color: rgba(255, 255, 255, 0.6);
                        padding: 10px 20px;
                        position: sticky;
                        top: 0;
                        z-index: 1000;
                        backdrop-filter: blur(10px);
                        transition: background-color 0.3s;
                }

                .dark-mode .navbar {
                        background-color: rgba(0, 0, 0, 0.6);
                }

                .navbar .logo {
                        height: 40px;
                }

                .nav-center {
                        display: flex;
                        gap: 25px;
                        justify-content: center;
                        flex-grow: 1;
                }

                .nav-center a {
                        text-decoration: none;
                        color: inherit;
                        font-weight: bold;
                        font-size: 16px;
                }

                .toggle-switch {
                        display: flex;
                        align-items: center;
                        gap: 8px;
                }

                .toggle-switch label {
                        font-weight: bold;
                }

                /* Content */
                .back {
                        padding: 30px;
                        max-width: 1000px;
                        margin: auto;
                }

                h1 {
                        text-align: center;
                        font-size: 36px;
                        margin: 60px 0;
                }

                summary {
                        font-size: 22px;
                        font-weight: bold;
                        margin: 40px 0 20px 0;
                }

                .name {
                        font-size: 18px;
                        color: var(--name-light);
                        margin: 10px 0;
                }

                .dark-mode .name {
                        color: var(--name-dark);
                }

                button {
                        margin: 10px 5px;
                        padding: 10px 20px;
                        border: none;
                        border-radius: 6px;
                        cursor: pointer;
                        transition: background 0.3s, transform 0.2s;
                }

                body:not(.dark-mode) button {
                        background-color: var(--btn-bg-light);
                        color: var(--btn-text-light);
                }

                .dark-mode button {
                        background-color: var(--btn-bg-dark);
                        color: var(--btn-text-dark);
                }

                button:hover {
                        transform: scale(1.05);
                }

                @media (max-width: 768px) {
                        .navbar {
                                flex-direction: column;
                                align-items: flex-start;
                        }

                        .nav-center {
                                flex-direction: column;
                                align-items: center;
                                width: 100%;
                                margin: 10px 0;
                        }

                        .toggle-switch {
                                align-self: flex-end;
                                margin-top: 10px;
                        }

                        h1 {
                                font-size: 28px;
                                margin: 40px 0;
                        }

                        button {
                                width: 100%;
                        }
                }
        </style>
